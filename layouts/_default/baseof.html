<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
    {{ partial "head.html" . }}
    {{ block "head" . }}{{ end }}
    <title>{{ .Title | humanize }}</title>
</head>

<body class="font-IBM-Plex-Sans max-w-screen-2xl text-black bg-white">
    {{ partial "nav.html" . }}
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    {{ $default := resources.Get "js/default.js" | js.Build (dict "minify" true)}}
    <script src="{{ $default.Permalink }}"></script>
    {{ block "js" . }}{{ end }}
</body>

</html>
